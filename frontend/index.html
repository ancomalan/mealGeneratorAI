<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Meal Generator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="background">
    <h2 id="title">AI Meal Generator</h2>
    <div>
      <input type="text" id="task" placeholder="Enter an ingredient" />

      <ul id="list"></ul>
      <button onclick="generateMeal()">GENERATE</button>
      <br />
      <br />
      <div id="AIResponse"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
